<html>
<body>
<script type="text/javascript">
function test()
{
	var x=prompt("Enter a temp:","");

	if(x>60) 
		alert("Very high temp, enter right temp");

	else if(x<-20)
		alert("very Low temp, enter right temp");
	else
		alert("Temp of today was saved successfuly");	
}

</script>
<input type="button" value="enter today's temp" onclick="test()"/>
</body>
</html>
